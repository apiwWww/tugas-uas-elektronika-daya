<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard CSV Realtime</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .display-box {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .display {
      font-size: 30px;
      font-weight: bold;
      background: white;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    /* Gauge */
    #gauge {
      width: 300px;
      height: 150px;
      background: #ddd;
      border-radius: 150px 150px 0 0;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }

    #needle {
      width: 6px;
      height: 120px;
      background: red;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom;
    }
  </style>
</head>
<body>

<h1>Dashboard Pembacaan CSV</h1>

<div class="display-box">
  <div class="display" id="voltageDisplay">V: 0</div>
  <div class="display" id="currentDisplay">I: 0</div>
  <div class="display" id="powerDisplay">P: 0</div>
</div>

<!-- Gauge -->
<div id="gauge">
  <div id="needle"></div>
</div>

<br>

<canvas id="chart" width="400" height="200"></canvas>

<script>
const CSV_URL = "https://raw.githubusercontent.com/apiwWww/uas-eleda/refs/heads/main/data_simulasi.csv
";  // GANTI

let ctx = document.getElementById('chart').getContext('2d');

let chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Power (W)',
      data: [],
      borderWidth: 2
    }]
  },
  options: {
    animation: false,
    scales: {
      y: { beginAtZero: true }
    }
  }
});

async function loadCSV() {
  const response = await fetch(CSV_URL);
  const text = await response.text();
  const rows = text.trim().split("\n").slice(-1)[0].split(",");

  let time = rows[0];
  let voltage = parseFloat(rows[1]);
  let current = parseFloat(rows[2]);
  let power = parseFloat(rows[3]);

  // Update display
  document.getElementById("voltageDisplay").innerText = "V: " + voltage.toFixed(2);
  document.getElementById("currentDisplay").innerText = "I: " + current.toFixed(2);
  document.getElementById("powerDisplay").innerText = "P: " + power.toFixed(2);

  // Update gauge (0–300V → 180°)
  let deg = (voltage / 300) * 180;
  document.getElementById("needle").style.transform = `rotate(${deg}deg)`;

  // Update chart
  if (chart.data.labels.length > 50) {
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
  }

  chart.data.labels.push(time.slice(11,19));
  chart.data.datasets[0].data.push(power);
  chart.update();
}

setInterval(loadCSV, 1000);
</script>

</body>
</html>
